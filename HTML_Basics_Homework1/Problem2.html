<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Nested Lists</title>
	</head>
<body><font size="4">
	<p><strong>Hobbies</strong></p>
		<ol type="I">
			<li>Art<!--1-->
			<ol type="a">
				<li>Music</li>
				<li>Painting</li>
			</ol>
			</li>
			<li>Sports<!--2-->
				<ol type="1">
					<li>Football</li>
					<li>Tennis</li>
						<ul type="circle">
							<li>Tennis on court</li>
							<li>Table Tennis</li>
								<ul type="square">
									<li>Mens</li>
									<li>Womens</li>
								</ul>
							<li>Tennis for fans</li>
						</ul>
					<li>Basketball</li>
				</ol>
			</li>
			<li>Science<!--3--></li>
				<ul type="disc">
					<li>Math</li>
					<li>Chemistry</li>
					<li>Astronomy</li>
				</ul>
		</ol>
</font>
</body>
</html>
